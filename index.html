<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="panel.css">
</head>

<body>


    <div class="panel">

        

        <div class="pricing-plan">
            <img src="https://thumbs.dreamstime.com/b/cartoon-man-warm-clothes-young-person-wearing-sweater-scarf-cartoon-man-warm-clothes-young-person-wearing-sweater-195766940.jpg"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">HD</li>
                <li class="pricing-features-item">1 screen</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="https://image.freepik.com/free-vector/group-friends-cartoon_18591-44493.jpg"
                alt="" class="pricing-img">
            <h2 class="pricing-header">standard</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">HD</li>
                <li class="pricing-features-item">3 screens</li>
            </ul>
            <span class="pricing-price">$300</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-T8SaagdiCSrbwCJ-98Fe9y3a3lC1soWoudapopL5VP4wvFFl_TYPHB0grH6OZFFzanQ&usqp=CAU"
                alt="" class="pricing-img">
            <h2 class="pricing-header">premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">4K</li>
                <li class="pricing-features-item">5 screens</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
